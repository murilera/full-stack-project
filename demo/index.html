<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Full Stack Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* * {
        border: 1px solid red;
      } */

      body {
        background-color: #15202b;
        color: #e7e9ea;
        font-family: 'Roboto';
        margin: 0;
      }

      p {
        padding: 0;
        margin: 4px;
      }

      #tweet {
        display: flex;
        border-bottom: 1px solid #71767b;
        padding: 12px;
      }

      .tweet_img {
        margin-right: 8px;
      }
    </style>
  </head>

  <body>
    <div id="tweet">
      <div id="col-avatar" class="col">
        <img src="./images/avatar.png" class="tweet_img" />
      </div>
      <div id="col-text" class="col">
        <span> Elon Musk </span>
        <span> @elonmusk </span>

        <p>Let's make twitter maximun fun!</p>
      </div>
    </div>
  </body>
</html>
